---
site_name: Homelab
site_description: >-
  Create a Homelab from Scratch using latest best practices, patterns and tools.
site_author: Javier Santos
repo_name: jsa4000/homelab-ops
site_url: https://jsa4000.github.io/homelab-ops/
edit_uri: "edit/main/docs/"
docs_dir: ../../docs/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

plugins:
  - search
#  - git-revision-date-localized
#  - autolinks
#  - diagrams
#  - glightbox

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/jsa4000
    - icon: fontawesome/brands/twitter
      link: https://github.com/jsa4000
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/javier-santos-andres/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

copyright: |
  &copy; 2023 <a href="https://github.com/jsa4000"  target="_blank" rel="noopener">Javier Santos</a>
