site_name: Homelab
site_description: >-
  Create a Homelab from Scratch using latest best practices, patterns and tools.
site_author: Javier Santos
repo_name: jsa4000/homelab-ops
site_url: https://jsa4000.github.io/homelab-ops/
docs_dir: ../../docs/

theme:
  name: material

  static_templates:
    - 404.html

  features:
    - header.autohide
    - navigation.tabs
    - navigation.top
    # - navigation.sections
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - search.suggest
    - search.share
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.annotate
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/brightness-6
        name: Switch to light mode
      primary: teal
      accent: lime
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - minify:
      minify_html: true
  - blog
  - git-revision-date-localized
  - autolinks
  - diagrams
  - glightbox

extra_css:
  - _static/custom.css

extra:
  # version:
  #   provider: mike
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/jsa4000
    - icon: fontawesome/brands/twitter
      link: https://github.com/jsa4000
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/javier-santos-andres/
  generator: false

markdown_extensions:
  - abbr
  - meta
  - md_in_html
  - attr_list
  - admonition
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - .
        - docs/_source
      url_download: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji

