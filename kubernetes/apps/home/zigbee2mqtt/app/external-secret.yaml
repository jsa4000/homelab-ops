apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: zigbee2mqtt-secret
    template:
      type: Opaque
      data:
        ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID: GENERATE
        ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID: GENERATE
        ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY: GENERATE
        # TODO: Create additional user
        ZIGBEE2MQTT_CONFIG_MQTT_USER: "{{ .HOMELAB_USER }}"
        ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD: "{{ .HOMELAB_PASSWORD }}"
  data:
    - secretKey: HOMELAB_USER
      remoteRef:
        key: cluster-secrets
        property: HOMELAB_USER
    - secretKey: HOMELAB_PASSWORD
      remoteRef:
        key: cluster-secrets
        property: HOMELAB_PASSWORD
