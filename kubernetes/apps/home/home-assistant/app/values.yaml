controllers:
  main:
    annotations:
      # Force to reload because configmap or secret changed. Use kustomization to generate maps with suffix instead.
      reloader.stakater.com/auto: "true"
    replicas: 1
    strategy: RollingUpdate
    type: statefulset
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/home-assistant
          tag: 2024.5.5
        env:
          TZ: Europe/Madrid
          # Trusted Networks cidr (Flannel and Cilium)
          HASS_HTTP_TRUSTED_PROXY_1: 10.42.0.0/16
          HASS_HTTP_TRUSTED_PROXY_2: 10.52.0.0/16
        resources:
          requests:
            cpu: 15m

defaultPodOptions:
  automountServiceAccountToken: false
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"

service:
  main:
    controller: main
    ports:
      http:
        port: 8123

persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: longhorn
    size: 1Gi
    globalMounts:
      - path: /config
