apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: home-assistant-secret
    template:
      type: Opaque
      data:
        INIT_POSTGRES_DBNAME: home_assistant
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: hass
        INIT_POSTGRES_PASS: "{{ .POSTGRES_USER_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        HASS_RECORDER_DB_URL: "postgres://hass:{{ .POSTGRES_USER_PASS }}@postgres-rw.database.svc.cluster.local:5432/home_assistant"
  data:
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: cluster-secrets
        property: POSTGRES_SUPER_PASS
    - secretKey: POSTGRES_USER_PASS
      remoteRef:
        key: cluster-secrets
        property: POSTGRES_USER_PASS
