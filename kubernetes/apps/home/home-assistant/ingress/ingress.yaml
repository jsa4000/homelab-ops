apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant-ingress
  annotations:
    kubernetes.io/ingress.class: traefik-internal
    external-dns.alpha.kubernetes.io/target: default.internal.javiersant.com
    gethomepage.dev/enabled: "true"
    gethomepage.dev/href: "https://hass.default.internal.javiersant.com"
    gethomepage.dev/description: Home Assistant Dashboard
    gethomepage.dev/group: Home
    gethomepage.dev/icon: home-assistant.svg
    gethomepage.dev/name: Home Assistant
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hass.default.internal.javiersant.com`)
      kind: Rule
      services:
        - kind: Service
          name: home-assistant
          port: 8123
  tls:
    secretName: wildcard-javiersant-com-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant-code-server-ingress
  annotations:
    kubernetes.io/ingress.class: traefik-internal
    external-dns.alpha.kubernetes.io/target: default.internal.javiersant.com
    gethomepage.dev/enabled: "true"
    gethomepage.dev/href: "https://hass-code.default.internal.javiersant.com"
    gethomepage.dev/description: Code Server for Home Assistant
    gethomepage.dev/group: Home
    gethomepage.dev/icon: code-server.svg
    gethomepage.dev/name: Code Server (Home Assistant)
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hass-code.default.internal.javiersant.com`)
      kind: Rule
      services:
        - kind: Service
          name: home-assistant
          port: 8080
  tls:
    secretName: wildcard-javiersant-com-tls
