apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage-ingress
  annotations:
    kubernetes.io/ingress.class: traefik-external
    external-dns.alpha.kubernetes.io/target: javiersant.com
    gethomepage.dev/enabled: "true"
    gethomepage.dev/href: "https://homepage.javiersant.com"
    gethomepage.dev/description: Homepage Dashboard
    gethomepage.dev/group: Home
    gethomepage.dev/icon: alma.svg
    gethomepage.dev/name: Homepage
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homepage.javiersant.com`)
      kind: Rule
      middlewares:
        - name: oauth2-proxy
          namespace: iam
      services:
        - kind: Service
          name: homepage
          port: 3000
  tls:
    secretName: wildcard-javstudio-org-tls
