apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - db-user.yaml

helmCharts:
  - name: app-template
    repo: https://bjw-s.github.io/helm-charts
    version: 3.1.0
    releaseName: speedtest-tracker
    namespace: home
    valuesFile: values.yaml

configMapGenerator:
  - name: speedtest-tracker
    literals:
      - DB_CONNECTION=sqlite
      - PUBLIC_DASHBOARD=true
      - TZ=CET
