controllers:
  main:
    replicas: 1
    strategy: RollingUpdate
    type: statefulset
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/speedtest-tracker
          tag: 0.19.0
        envFrom:
          - configMapRef:
              name: speedtest-tracker
        resources:
          requests:
            cpu: 15m
            memory: 200M
    statefulset:
      volumeClaimTemplates:
        - name: config
          accessMode: ReadWriteOnce
          size: 1Gi
          storageClass: longhorn
          globalMounts:
            - path: /config

defaultPodOptions:
  # Using Databases with cluster DNS names may not work
  # if nameservers are external to the k8s cluster.
  dnsPolicy: None
  dnsConfig:
    nameservers:
      - 1.1.1.1
      - 8.8.8.8
    searches:
      - speedtest-tracker.home.svc.cluster.local
    options:
      - name: ndots
        value: "5"

service:
  main:
    controller: main
    ports:
      http:
        port: 80
