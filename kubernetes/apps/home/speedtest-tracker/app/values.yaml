controllers:
  main:
    annotations:
      # Force to reload because configmap or secret changed. Use kustomization to generate maps with suffix instead.
      reloader.stakater.com/auto: "true"
    replicas: 1
    strategy: RollingUpdate
    # Use deployment (stateless) and Database for store the state instead.
    # https://spacelift.io/blog/statefulset-vs-deployment
    # type: statefulset
    initContainers:
      # This container will create the main database and user
      init-db:
        image:
          repository: ghcr.io/onedr0p/postgres-init
          tag: 16.3
        envFrom:
          - secretRef:
              name: speedtest-tracker
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/speedtest-tracker
          tag: 0.20.3
        envFrom:
          - configMapRef:
              name: speedtest-tracker
          - secretRef:
              name: speedtest-tracker
        resources:
          requests:
            cpu: 15m
            memory: 200M

defaultPodOptions:
  dnsPolicy: None
  dnsConfig:
    nameservers:
      #Â Use ClusterIP for CoreDns service if using internal host such as database
      - 1.1.1.1
      - 8.8.8.8
    searches:
      - speedtest-tracker.home.svc.cluster.local
    options:
      - name: ndots
        value: "5"

service:
  main:
    controller: main
    ports:
      http:
        port: 80

persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: longhorn
    size: 1Gi
    globalMounts:
      - path: /config
