controllers:
  main:
    replicas: 1
    strategy: RollingUpdate
    type: statefulset
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/speedtest-tracker
          tag: 0.19.0
        envFrom:
          - configMapRef:
              name: speedtest-tracker
        resources:
          requests:
            cpu: 15m
            memory: 200M

defaultPodOptions:
  dnsPolicy: None
  dnsConfig:
    nameservers:
      #Â Use ClusterIP for CoreDns service if using internal host such as database
      - 1.1.1.1
      - 8.8.8.8
    searches:
      - speedtest-tracker.home.svc.cluster.local
    options:
      - name: ndots
        value: "5"

service:
  main:
    controller: main
    ports:
      http:
        port: 80

persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: longhorn
    size: 1Gi
    globalMounts:
      - path: /config
