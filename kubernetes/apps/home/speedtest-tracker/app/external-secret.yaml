apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: speedtest-tracker
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: speedtest-tracker
    template:
      type: Opaque
      data:
        APP_KEY: "{{ .SPEEDTEST_APP_KEY }}"
        B_HOST: &dbHost postgres-rw.database.svc.cluster.local
        B_PORT: "5432"
        B_USERNAME: &dbUser speedtest_tracker
        B_PASSWORD: &dbPass "{{ .POSTGRES_USER_PASS }}"
        B_DATABASE: &dbName speedtest_tracker
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: SPEEDTEST_APP_KEY
      remoteRef:
        key: cluster-secrets
        property: SPEEDTEST_APP_KEY
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: cluster-secrets
        property: POSTGRES_SUPER_PASS
    - secretKey: POSTGRES_USER_PASS
      remoteRef:
        key: cluster-secrets
        property: POSTGRES_USER_PASS
