apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: app-template
    repo: https://bjw-s.github.io/helm-charts
    version: 3.2.1
    releaseName: qbtools
    namespace: media
    valuesFile: values.yaml

configMapGenerator:
  - name: qbittorrent-tools
    files:
      - config.yaml=./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
