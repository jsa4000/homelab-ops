apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: app-template
    repo: https://bjw-s.github.io/helm-charts
    version: 3.7.1
    releaseName: qbittorrent
    namespace: media
    valuesFile: values.yaml

configMapGenerator:
  - name: media-init
    files:
      - media-init.sh
generatorOptions:
  disableNameSuffixHash: true
