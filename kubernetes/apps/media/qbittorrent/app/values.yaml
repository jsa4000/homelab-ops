controllers:
  main:
    annotations:
      # Force to reload because configmap or secret changed. Use kustomization to generate maps with suffix instead.
      reloader.stakater.com/auto: "true"
    replicas: 1
    strategy: RollingUpdate
    type: statefulset
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/qbittorrent
          tag: 4.6.5
        env:
          TZ: Europe/Madrid
          QBITTORRENT__PORT: &port 80
          QBITTORRENT__BT_PORT: &port-bt 32100
          QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
          QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
            10.42.0.0/24, 10.42.1.0/24, 10.42.2.0/24, 10.42.3.0/24, 10.52.0.0/24, 10.52.1.0/24, 10.52.2.0/24, 10.52.3.0/24, 192.168.205.0/24, 192.168.3.0/24
        resources:
          requests:
            cpu: 25m
            memory: 700Mi

defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups: [10000]
    seccompProfile: { type: RuntimeDefault }

service:
  main:
    controller: main
    ports:
      http:
        port: *port
  # Service to export bittorrent port, use NodePort or LoadBalancer to expose the service.
  bittorrent:
    enabled: true
    controller: main
    type: NodePort
    ports:
      bittorrent:
        protocol: TCP
        port: *port-bt
        nodePort: *port-bt

persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: longhorn
    size: 1Gi
    globalMounts:
      - path: /config
  downloads:
    type: persistentVolumeClaim
    name: downloads
    accessMode: ReadWriteMany
    storageClass: longhorn
    size: 1Gi
    globalMounts:
      - path: /downloads
