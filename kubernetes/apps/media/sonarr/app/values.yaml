controllers:
  main:
    annotations:
      # Force to reload because configmap or secret changed. Use kustomization to generate maps with suffix instead.
      reloader.stakater.com/auto: "true"
    replicas: 1
    strategy: RollingUpdate
    type: statefulset
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/sonarr
          tag: 4.0.4
        envFrom:
          - secretRef:
              name: sonarr-secret
        env:
          TZ: Europe/Madrid
          COMPlus_EnableDiagnostics: "0"
          PUSHOVER_DEBUG: "false"
          SONARR__INSTANCE_NAME: Sonarr
          SONARR__PORT: &port 80
          SONARR__LOG_LEVEL: info
          SONARR__THEME: dark
        probes:
          liveness: &probe
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probe
          startup:
            enabled: true
        resources:
          requests:
            cpu: 10m
      exporter:
        dependsOn: main
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.0.1
        env:
          PORT: &port-exp 9707
          URL: "http://radarr-main.media.svc.cluster.local:80"
          # APIKEY

defaultPodOptions:
  enableServiceLinks: false
  # Same user as qbittorrent so it has permissions rw over downloads volume
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups: [44, 105, 10000, 1000]

service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: *port
  exporter:
    controller: main
    ports:
      http:
        port: *port-exp

persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: longhorn
    size: 1Gi
    globalMounts:
      - path: /config
  downloads:
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    storageClass: longhorn
    size: 1Gi
    globalMounts:
      - path: /downloads

serviceMonitor:
  exporter:
    enabled: true
    labels:
      release: prometheus-stack
    serviceName: sonarr-exporter
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
