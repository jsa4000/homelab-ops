apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: sonarr-secret
    template:
      type: Opaque
      data:
        SONARR__API_KEY: "{{ .SERVARR_APIKEY }}"
  data:
    - secretKey: SERVARR_APIKEY
      remoteRef:
        key: cluster-secrets
        property: SERVARR_APIKEY
