apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: sonarr-secret
    template:
      type: Opaque
      data:
        SONARR__API_KEY: "{{ .SERVARR_APIKEY }}"
        SONARR__POSTGRES_HOST: &dbHost postgres-rw.database.svc.cluster.local
        SONARR__POSTGRES_PORT: "5432"
        SONARR__POSTGRES_USER: &dbUser sonarr
        SONARR__POSTGRES_PASSWORD: &dbPass "{{ .POSTGRES_USER_PASS }}"
        SONARR__POSTGRES_MAIN_DB: &dbName sonarr_main
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: SERVARR_APIKEY
      remoteRef:
        key: cluster-secrets
        property: SERVARR_APIKEY
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: cluster-secrets
        property: POSTGRES_SUPER_PASS
    - secretKey: POSTGRES_USER_PASS
      remoteRef:
        key: cluster-secrets
        property: POSTGRES_USER_PASS
