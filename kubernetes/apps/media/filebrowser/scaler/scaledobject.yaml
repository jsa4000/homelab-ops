apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: filebrowser
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: filebrowser
  pollingInterval: 30
  cooldownPeriod: 120
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
    - type: cron
      metadata:
        timezone: Europe/Madrid
        start: 15 9 * * *
        end: 8 9 * * *
        desiredReplicas: "1"
