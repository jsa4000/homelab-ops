apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: prowlarr-secret
    template:
      type: Opaque
      data:
        PROWLARR__API_KEY: "{{ .SERVARR_APIKEY }}"
        PROWLARR__POSTGRES_HOST: &dbHost postgres-rw.database.svc.cluster.local
        PROWLARR__POSTGRES_PORT: "5432"
        PROWLARR__POSTGRES_USER: &dbUser prowlarr
        PROWLARR__POSTGRES_PASSWORD: &dbPass "{{ .POSTGRES_USER_PASS }}"
        PROWLARR__POSTGRES_MAIN_DB: prowlarr_main
        PROWLARR__POSTGRES_LOG_DB: prowlarr_log
        INIT_POSTGRES_DBNAME: prowlarr_main prowlarr_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: SERVARR_APIKEY
      remoteRef:
        key: cluster-secrets
        property: SERVARR_APIKEY
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: cluster-secrets
        property: POSTGRES_SUPER_PASS
    - secretKey: POSTGRES_USER_PASS
      remoteRef:
        key: cluster-secrets
        property: POSTGRES_USER_PASS
