apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - external-secret.yaml

helmCharts:
  - name: app-template
    repo: https://bjw-s.github.io/helm-charts
    version: 3.5.1
    releaseName: pgadmin
    namespace: development
    valuesFile: values.yaml

configMapGenerator:
  - name: pgadmin-config
    files:
      - config/servers.json
      - config/preferences.json

generatorOptions:
  disableNameSuffixHash: true
