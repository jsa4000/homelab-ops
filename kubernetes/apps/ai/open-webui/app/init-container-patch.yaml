$patch: merge
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  # Namespace is needed for patches
  namespace: ai
spec:
  template:
    spec:
      initContainers:
        - envFrom:
            - secretRef:
                name: open-webui-secret
          image: "ghcr.io/onedr0p/postgres-init:16.6"
          name: init-db
