# Ollama installation https://otwld.github.io/ollama-helm/.
ollama:
  enabled: false

# Pipelines installation https://github.com/open-webui/pipelines
pipelines:
  enabled: true

ollamaUrls:
  - http://ollama.ai.svc.cluster.local:11434

replicaCount: 1

# https://github.com/open-webui/open-webui/pkgs/container/open-webui
image:
  repository: ghcr.io/open-webui/open-webui
  tag: git-162643a

resources:
  requests:
    cpu: 200m
  limits:
    memory: 2Gi

ingress:
  enabled: false

persistence:
  enabled: true
  size: 2Gi
  accessModes:
    - ReadWriteOnce
  storageClass: longhorn

service:
  port: 80
  containerPort: 8080

# https://docs.openwebui.com/getting-started/env-configuration/
extraEnvVars:
  - name: OLLAMA_DEBUG
    value: "0"
  - name: WEBUI_AUTH
    value: "false"
  - name: DEFAULT_MODELS
    value: "qwen2:0.5b"
  # Default API key value for Pipelines.
  - name: OPENAI_API_KEY
    valueFrom:
    secretKeyRef:
      name: open-webui-secret
      key: OPENAI_API_KEY
  # TODO: Patch with init-container to create database since it's not yet supported in the helm chart
  # https://docs.openwebui.com/getting-started/env-configuration/#database_url
