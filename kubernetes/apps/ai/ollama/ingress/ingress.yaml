apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ollama-ingress
  annotations:
    kubernetes.io/ingress.class: traefik-internal
    external-dns.alpha.kubernetes.io/target: default.internal.javiersant.com
    gethomepage.dev/enabled: "true"
    gethomepage.dev/href: "https://ollama.default.internal.javiersant.com"
    gethomepage.dev/description: Ollama
    gethomepage.dev/group: AI
    gethomepage.dev/icon: ollama.svg
    gethomepage.dev/name: Ollama
    gethomepage.dev/pod-selector: ""
    gethomepage.dev/weight: 699
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ollama.default.internal.javiersant.com`)
      kind: Rule
      services:
        - kind: Service
          name: ollama
          port: 11434
  tls:
    secretName: wildcard-javiersant-com-tls
