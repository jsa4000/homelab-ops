controllers:
  main:
    annotations:
      # Force to reload because configmap or secret changed. Use kustomization to generate maps with suffix instead.
      reloader.stakater.com/auto: "true"
    replicas: 1
    strategy: RollingUpdate
    containers:
      main:
        image:
          repository: ghcr.io/buroa/qbtools
          tag: v0.15.2
        args: [
          "reannounce",
          "--process-seeding",
          "--server", "qbittorrent-main.downloads.svc.cluster.local",
          "--port", "80"
        ]
        env:
          TZ: Europe/Madrid
          POD_NAMESPACE:
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 25m

defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
    seccompProfile: { type: RuntimeDefault }
