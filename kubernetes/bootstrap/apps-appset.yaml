apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: gitops
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchExpressions:
                  - key: enable_apps
                    operator: In
                    values: ["true"]
          - git:
              repoURL: https://github.com/jsa4000/homelab-ops
              revision: '{{ index .metadata.labels "tag" }}'
              directories:
                - path: kubernetes/apps/*
                # Excluded AI and Media Server capabilities
                - path: kubernetes/apps/ai
                  exclude: true
                - path: kubernetes/apps/media
                  exclude: true
              values:
                category: apps
  syncPolicy:
    applicationsSync: create-update
  template:
    metadata:
      name: "{{.values.category}}-{{.name}}-{{.path.basename}}"
    spec:
      project: default
      source:
        repoURL: "https://github.com/jsa4000/homelab-ops"
        path: "{{.path.path}}"
        targetRevision: '{{ index .metadata.labels "tag" }}'
        directory:
          recurse: false
      destination:
        namespace: "{{.path.basename}}"
        name: "{{.name}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - Validate=true
          - CreateNamespace=true
          # - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: -1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
