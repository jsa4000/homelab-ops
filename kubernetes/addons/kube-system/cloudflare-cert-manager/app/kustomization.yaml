apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - external-secret.yaml

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    version: v1.17.0
    releaseName: cert-manager
    namespace: kube-system
    includeCRDs: true
    valuesFile: values.yaml
    valuesInline:
      global:
        leaderElection:
          namespace: kube-system
