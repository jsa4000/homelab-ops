apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

helmCharts:
  - name: reflector
    repo: https://emberstack.github.io/helm-charts
    version: 9.0.313
    releaseName: reflector
    namespace: kube-system
    valuesInline:
      configuration:
        logging:
          minimumLevel: Debug
