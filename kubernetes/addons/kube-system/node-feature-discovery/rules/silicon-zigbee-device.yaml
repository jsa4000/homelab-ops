apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: silicon-zigbee-device
spec:
  rules:
    - # USB ZigBee radio
      # https://medium.com/@dan.m.webb/todays-helm-chart-nfd-efe64f156edd
      name: silicon.zigbee
      labels:
        aeotec.feature.node.kubernetes.io/zigbee: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            class: { op: In, value: ["ff"] }
            vendor: { op: In, value: ["10c4"] }
            device: { op: In, value: ["ea60"] }
