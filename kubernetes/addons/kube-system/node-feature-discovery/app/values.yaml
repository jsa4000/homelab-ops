enableNodeFeatureApi: true

featureGates:
  NodeFeatureAPI: true
  NodeFeatureGroupAPI: false

master:
  enable: true

worker:
  enable: true
  config:
    core:
      sources: ["custom", "pci", "usb"]
    sources:
      usb:
        deviceClassWhitelist: ["02", "03", "0e", "ef", "fe", "ff"]
        deviceLabelFields: ["class", "vendor", "device"]
