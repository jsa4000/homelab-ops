enableNodeFeatureApi: true

featureGates:
  NodeFeatureAPI: true
  NodeFeatureGroupAPI: false

master:
  enable: true
  replicaCount: 1
  # kubectl get nodes --show-labels |Â grep "master"
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: "node-role.kubernetes.io/master"
                operator: In
                values: ["", "true"]
        - weight: 1
          preference:
            matchExpressions:
              - key: "node-role.kubernetes.io/control-plane"
                operator: In
                values: ["", "true"]

worker:
  enable: true
  config:
    core:
      sources: ["custom", "pci", "usb"]
    sources:
      usb:
        deviceClassWhitelist: ["02", "03", "0e", "ef", "fe", "ff"]
        deviceLabelFields: ["class", "vendor", "device"]

gc:
  enable: true
  replicaCount: 1
