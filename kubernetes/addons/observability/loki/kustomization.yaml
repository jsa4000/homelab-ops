apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logging

resources:
  - datasources

helmCharts:
  - name: loki
    repo: https://grafana.github.io/helm-charts
    version: 5.43.3
    includeCRDs: true
    releaseName: loki
    namespace: logging
    apiVersions:
      - monitoring.coreos.com/v1/ServiceMonitor
    valuesFile: values.yaml
  - name: promtail
    repo: https://grafana.github.io/helm-charts
    version: 6.15.5
    includeCRDs: true
    releaseName: promtail
    namespace: logging
    valuesInline:
      config:
        clients:
          - url: http://loki-gateway/loki/api/v1/push
