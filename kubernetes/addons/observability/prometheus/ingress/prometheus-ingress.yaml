apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-ingress
  annotations:
    kubernetes.io/ingress.class: traefik-external
    external-dns.alpha.kubernetes.io/target: javiersant.com
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Prometheus Dashboard
    gethomepage.dev/group: Observability
    gethomepage.dev/icon: prometheus.svg
    gethomepage.dev/name: Prometheus
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.javiersant.com`)
      kind: Rule
      middlewares:
        - name: oauth2-proxy
          namespace: iam
      services:
        - kind: Service
          name: prometheus-stack-kube-prom-prometheus
          port: 9090
  tls:
    secretName: wildcard-javstudio-org-tls
