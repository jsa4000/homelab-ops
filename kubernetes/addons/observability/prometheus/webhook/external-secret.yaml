apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gotify-webhook-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: gotify-webhook-secret
    template:
      type: Opaque
      data:
        GOTIFY_TOKEN: A0Ao1781WwzMxEg
  data:
    - secretKey: HOMELAB_PASSWORD
      remoteRef:
        key: cluster-secrets
        property: HOMELAB_PASSWORD
