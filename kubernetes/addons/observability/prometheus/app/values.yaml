#fullnameOverride: "prometheus"
crds:
  enabled: true
cleanPrometheusOperatorObjectNames: true

alertmanager:
  enabled: true
  alertmanagerSpec:
    # externalUrl: https://alertmanager.default.internal.javiersant.com
    replicas: 1
    retention: 48h
    # Set to true in order to provide a secret with alertmanager configuration
    useExistingSecret: true
    configSecret: alertmanager-secret
  ingress:
    enabled: false

grafana:
  enabled: true
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: Europe/Madrid
  admin:
    existingSecret: prometheus-stack-grafana-admin
    userKey: admin-user
    passwordKey: admin-password
  ingress:
    enabled: false
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL
      label: grafana_dashboard
      labelValue: "true"
      folderAnnotation: grafana_folder
      provider:
        disableDelete: true
        foldersFromFilesStructure: true
    datasources:
      enabled: true
      searchNamespace: ALL
      label: grafana_datasource
      labelValue: "true"
  plugins:
    - grafana-clock-panel
    - grafana-piechart-panel
    - grafana-worldmap-panel
    - natel-discrete-panel
    - pr0ps-trackmap-panel
    - vonage-status-panel
  serviceMonitor:
    enabled: true
  persistence:
    enabled: true
    # storageClassName: ceph-rbd
    storageClassName: longhorn
    accessModes: ["ReadWriteOnce"]
    size: 2Gi
    finalizers:
      - kubernetes.io/pvc-protection
  testFramework:
    enabled: false

kubeControllerManager:
  enabled: true
  endpoints: &ce
    - 192.168.205.101
    - 192.168.205.101
    - 192.168.205.101

kubeEtcd:
  enabled: true
  endpoints: *ce

kubeScheduler:
  enabled: true
  endpoints: *ce

prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 35m
      memory: 128M
    limits:
      memory: 512M
  prometheusConfigReloader:
    resources:
      requests:
        cpu: 200m
        memory: 50Mi
  #Â Set ttlSecondsAfterFinished relevant for argocd
  # https://github.com/prometheus-community/helm-charts/pull/4510
  # https://github.com/argoproj/argo-cd/issues/6880
  admissionWebhooks:
    patch:
      enabled: true
      ttlSecondsAfterFinished: 30

prometheus:
  enabled: true
  prometheusSpec:
    replicas: 1
    replicaExternalLabelName: "replica"
    # These values must be set to false to be scrapped by this instance (release label)
    # i.e. metrics.serviceMonitor.additionalLabels.release="prometheus-stack"
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    scrapeConfigSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    # Adjust the retention period and max size for the metrics to be stored.
    retention: 3d
    retentionSize: 4GB
    enableAdminAPI: true
    walCompression: true
    resources:
      requests:
        cpu: 300m
        memory: 2560M
      limits:
        memory: 5120M
    storageSpec:
      volumeClaimTemplate:
        spec:
          # storageClassName: ceph-rbd
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
