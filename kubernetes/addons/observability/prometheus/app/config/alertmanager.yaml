global:
  resolve_timeout: 5m
inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "namespace"]
route:
  group_by: ["alertname", "job"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 6h
  receiver: 'gotify'
  routes:
    - receiver: "null"
      matchers:
        - alertname =~ "InfoInhibitor|Watchdog"
    - receiver: "gotify"
      matchers:
        - severity = "critical"
        - severity = "warning"
        - severity = "info"
      continue: true
receivers:
  - name: "null"
  # Alertmanager to Gotify webhook bridge
  #Â https://github.com/DRuggeri/alertmanager_gotify_bridge
  - name: gotify
    webhook_configs:
      - url: http://gotify-webhook.observability.svc.cluster.local:80/gotify_webhook
        send_resolved: false
templates:
  - '/etc/alertmanager/config/*.tmpl'
