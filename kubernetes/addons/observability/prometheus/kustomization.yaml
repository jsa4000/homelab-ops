apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

resources:
  - namespace.yaml
  - ./ingress

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 56.6.2
    includeCRDs: true
    releaseName: prometheus-stack
    namespace: monitoring
    valuesFile: values.yaml
