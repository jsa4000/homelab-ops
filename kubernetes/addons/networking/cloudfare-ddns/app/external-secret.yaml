apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudfare-ddns
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: cloudfare-ddns
  data:
    - secretKey: CF_API_TOKEN
      remoteRef:
        key: cluster-secrets
        property: CLOUDFARE_API_TOKEN
