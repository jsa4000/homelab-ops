apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - default-headers.yaml

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    version: 28.2.0
    releaseName: traefik-internal
    namespace: networking
    includeCRDs: true
    valuesFile: values.yaml
