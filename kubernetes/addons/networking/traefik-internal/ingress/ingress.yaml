apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-internal-ingress
  annotations:
    kubernetes.io/ingress.class: traefik-internal
    external-dns.alpha.kubernetes.io/target: javiersant.com
    gethomepage.dev/enabled: "true"
    gethomepage.dev/href: "https://traefik.javiersant.com"
    gethomepage.dev/description: Traefik Dashboard
    gethomepage.dev/group: Networking
    gethomepage.dev/icon: traefik.svg
    gethomepage.dev/name: Traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.default.internal.javiersant.com`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: wildcard-javstudio-org-tls
