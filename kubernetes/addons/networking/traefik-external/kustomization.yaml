apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking

resources:
  - namespace.yaml
  - default-headers.yaml
  - ./dashboard

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    version: 26.1.0
    releaseName: traefik-external
    namespace: networking
    includeCRDs: true
    valuesFile: values.yaml
