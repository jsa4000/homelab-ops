globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
  - "--log.level=INFO"
  - "--api.insecure=true"

deployment:
  enabled: true
  replicas: 1

ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        priority: 10
  websecure:
    tls:
      enabled: true

ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
    # Allow Traefik to lookup for external name services
    allowExternalNameServices: true
    # Allow Traefik to lookup for resources in different namespaces
    allowCrossNamespace: true
  kubernetesIngress:
    enabled: true
    # Allow Traefik to lookup for external name services
    allowExternalNameServices: true
    # Needed to work with External DNS
    publishedService:
      enabled: false

metrics:
  prometheus:
    disableAPICheck: true
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true
    service:
      enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s
      additionalLabels:
        release: prometheus-stack
    prometheusRule:
      enabled: false
      additionalLabels:
        release: prometheus-stack

rbac:
  enabled: true

service:
  enabled: true
  type: LoadBalancer
  spec:
    # Static IP in the MetalLB range
    loadBalancerIP: 192.168.205.200

resources:
  requests:
    cpu: 100m
    memory: 50Mi
