apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hubble-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik-external
    external-dns.alpha.kubernetes.io/target: javstudio.org
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hubble.javstudio.org`)
      kind: Rule
      middlewares:
        - name: oauth2-proxy
          namespace: iam
      services:
        - kind: Service
          name: hubble-ui
          port: 80
  tls:
    secretName: wildcard-javstudio-org-tls
