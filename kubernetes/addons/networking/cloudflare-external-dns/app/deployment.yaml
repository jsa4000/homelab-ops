apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-cloudflare
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
        - name: external-dns-cloudflare
          image: registry.k8s.io/external-dns/external-dns:v0.14.1
          args:
            - --domain-filter=javiersant.com
            - --provider=cloudflare
            #- --cloudflare-proxied
            # - --source=service
            # - --source=ingress
            - --source=traefik-proxy
            - --registry=txt
            - --txt-prefix=external-dns.
            - --txt-owner-id=homelab
            - --interval=1m
            - --log-format=text
            - --log-level=trace
            - --ignore-ingress-tls-spec
            - --policy=upsert-only
          envFrom:
            - secretRef:
                name: external-dns-cloudflare
      serviceAccountName: external-dns
