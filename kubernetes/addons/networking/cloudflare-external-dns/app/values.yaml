interval: 1m
logLevel: debug
logFormat: text
provider: cloudflare
env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: external-dns-cloudflare
        key: CF_API_TOKEN
extraArgs:
  # - --cloudflare-proxied
  - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
  - --crd-source-kind=DNSEndpoint
  - --ingress-class=traefik-external
  # Traefik has deprecated the legacy API group, traefik.containo.us, in favor of traefik.io.
  # https://github.com/kubernetes-sigs/external-dns/blob/master/docs/tutorials/traefik-proxy.md
  - --traefik-disable-legacy
policy: upsert-only
sources: ["crd", "traefik-proxy"]
txtPrefix: external-dns.
txtOwnerId: homelab
domainFilters:
  - javiersant.com
serviceMonitor:
  enabled: true
  additionalLabels:
    release: prometheus-stack
#podAnnotations:
#  secret.reloader.stakater.com/reload: external-dns-cloudflare
resources:
  requests:
    memory: 100Mi
    cpu: 25m
  limits:
    memory: 250Mi
