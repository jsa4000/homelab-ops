apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-tls-client-cert
spec:
  secretName: postgres-tls-client-cert
  usages:
    - client auth
  commonName: app
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  secretTemplate:
    labels:
      # To automatically reload postgres instances to include certificates
      cnpg.io/reload: ""
