apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-cluster-tls-superuser-cert
spec:
  secretName: postgres-cluster-tls-superuser-cert
  usages:
    - client auth
  commonName: postgres-tls
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "iam"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "iam"
    labels:
      # To automatically reload postgres instances to include certificates
      cnpg.io/reload: ""
