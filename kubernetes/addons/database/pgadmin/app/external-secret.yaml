apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgadmin-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: pgadmin-secret
    template:
      type: Opaque
      data:
        PGADMIN_DEFAULT_EMAIL: "admin@example.com"
        PGADMIN_DEFAULT_PASSWORD: "{{ .HOMELAB_PASSWORD }}"
        DB_URL: "postgresql://postgres:{{ .POSTGRES_SUPER_PASS }}@postgres-rw.database.svc.cluster.local:5432/postgres"
  data:
    - secretKey: HOMELAB_PASSWORD
      remoteRef:
        key: cluster-secrets
        property: HOMELAB_PASSWORD
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: cluster-secrets
        property: POSTGRES_SUPER_PASS
