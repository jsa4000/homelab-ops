apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Shared secrets between postgres clusters.
  - external-secret.yaml

helmCharts:
  - name: cloudnative-pg
    repo: https://cloudnative-pg.github.io/charts
    version: 0.23.0
    releaseName: cnpg
    namespace: database
    includeCRDs: true
    valuesFile: values.yaml
