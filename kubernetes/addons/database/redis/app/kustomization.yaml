apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Shared secrets between postgres clusters.
  - external-secret.yaml

helmCharts:
  - name: redis
    repo: https://charts.bitnami.com/bitnami
    version: 19.6.4
    releaseName: redis
    namespace: redis
    valuesFile: values.yaml
