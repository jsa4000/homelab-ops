apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-commander-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: redis-commander-secret
    template:
      type: Opaque
      data:
        HTTP_USER: "admin"
        HTTP_PASSWORD: "{{ .HOMELAB_PASSWORD }}"
        REDIS_HOSTS: redis:redis.database.svc.cluster.local:26379
  data:
    - secretKey: HOMELAB_PASSWORD
      remoteRef:
        key: cluster-secrets
        property: HOMELAB_PASSWORD
