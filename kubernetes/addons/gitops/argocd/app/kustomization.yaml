apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - external-secret.yaml
  - admin-secret.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 7.7.6
    releaseName: argocd
    namespace: gitops
    includeCRDs: true
    valuesFile: values.yaml
