apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-secret-store
  target:
    name: github-secret
    template:
      type: Opaque
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
      data:
        type: git
        url: "{{ .GITHUB_REPO }}"
        username: "{{ .GITHUB_USERNAME }}"
        password: "{{ .GITHUB_PAT }}"
  data:
    - secretKey: GITHUB_REPO
      remoteRef:
        key: cluster-secrets
        property: GITHUB_REPO
    - secretKey: GITHUB_USERNAME
      remoteRef:
        key: cluster-secrets
        property: GITHUB_USERNAME
    - secretKey: GITHUB_PAT
      remoteRef:
        key: cluster-secrets
        property: GITHUB_PAT
