crds:
  install: true

global:
  domain: argocd.default.internal.javiersant.com

configs:
  cm:
    create: true
    kustomize.buildOptions: --enable-helm
    timeout.reconciliation: 180s
    timeout.hard.reconciliation: 0s
    timeout.reconciliation.jitter: 1m
    # Server Side Apply differs from the original manifest so it must be ignored some fields.
    resource.customizations: |
      admissionregistration.k8s.io/MutatingWebhookConfiguration:
        ignoreDifferences: |
          jqPathExpressions:
            - '.webhooks[]?.clientConfig.caBundle'
      admissionregistration.k8s.io/ValidatingWebhookConfiguration:
        ignoreDifferences: |
          jqPathExpressions:
            - '.webhooks[]?.clientConfig.caBundle'
      apps/*:
        ignoreDifferences: |
          jqPathExpressions:
            - '.spec.template.spec.hostUsers'
            - '.spec.template.spec.containers[]?.resources'
            - '.spec.template.spec.initContainers[]?.resources'
      batch/*:
        ignoreDifferences: |
          jqPathExpressions:
            - '.spec.template.spec.containers[]?.resources'
            - '.spec.template.spec.initContainers[]?.resources'
            - '.spec.jobTemplate.spec.template.spec.hostUsers'
            - '.spec.jobTemplate.spec.template.spec.containers[]?.resources'
            - '.spec.jobTemplate.spec.template.spec.initContainers[]?.resources'
      external-secrets.io/ExternalSecret:
        ignoreDifferences: |
          jqPathExpressions:
            - '.spec.data[]?.remoteRef'
      kyverno.io/ClusterPolicy:
        ignoreDifferences: |
          jqPathExpressions:
            - '.spec.rules[]?.skipBackgroundRequests'
            - '.spec.rules[]?.validate.allowExistingViolations'
      Service:
        ignoreDifferences: |
          jqPathExpressions:
            # - '.spec.ports[]?.nodePort'
            # https://github.com/argoproj/argo-cd/issues/17548
            - .status.loadBalancer.ingress[].ipMode
      apps/StatefulSet:
        ignoreDifferences: |
          jqPathExpressions:
            - '.spec.volumeClaimTemplates'
      monitoring.coreos.com/ServiceMonitor:
        ignoreDifferences: |
          jqPathExpressions:
            - '.spec.endpoints[]?.relabelings[]?.action'
  params:
    create: true
    controller.status.processors: 10
    controller.operation.processors: 20
    controller.self.heal.timeout.seconds: 5
    controller.repo.server.timeout.seconds: 60
    controller.sharding.algorithm: round-robin
    server.insecure: true
    reposerver.parallelism.limit: 0
    controller.kubectl.parallelism.limit: 10
  cmp:
    create: false
    plugins: {}

controller:
  replicas: 1
  # env:
  #   - name: ARGOCD_CONTROLLER_REPLICAS
  #     value: "1"
  affinity: {}

dex:
  enabled: false

redis:
  enabled: true

redis-ha:
  enabled: false

server:
  replicas: 1
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 3
  extraArgs:
    - --insecure
  extensions:
    enabled: false

repoServer:
  replicas: 1
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 5

applicationSet:
  replicas: 1

notifications:
  enabled: false
