apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-dashboard
  annotations:
    kubernetes.io/ingress.class: traefik-external
    external-dns.alpha.kubernetes.io/target: javiersant.com
    gethomepage.dev/enabled: "true"
    gethomepage.dev/href: "https://argocd.default.javiersant.com"
    gethomepage.dev/description: ArgoCD Dashboard
    gethomepage.dev/group: GitOps
    gethomepage.dev/icon: argocd.svg
    gethomepage.dev/name: ArgoCD
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.default.javiersant.com`)
      kind: Rule
      middlewares:
        - name: oauth2-proxy
          namespace: iam
      services:
        - kind: Service
          name: argocd-server
          port: 80
  tls:
    secretName: wildcard-javstudio-org-tls
