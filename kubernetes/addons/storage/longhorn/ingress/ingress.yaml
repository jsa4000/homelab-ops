apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-dashboard
  annotations:
    kubernetes.io/ingress.class: traefik-external
    external-dns.alpha.kubernetes.io/target: javiersant.com
    gethomepage.dev/enabled: "true"
    gethomepage.dev/href: "https://longhorn.javiersant.com"
    gethomepage.dev/description: Longhorn Dashboard
    gethomepage.dev/group: Storage
    gethomepage.dev/icon: longhorn.svg
    gethomepage.dev/name: Longhorn
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`longhorn.javiersant.com`)
      kind: Rule
      middlewares:
        - name: oauth2-proxy
          namespace: iam
      services:
        - kind: Service
          name: longhorn-frontend
          port: 80
  tls:
    secretName: wildcard-javstudio-org-tls
