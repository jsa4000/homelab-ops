csi:
  attacherReplicaCount: 2
  provisionerReplicaCount: 2
  resizerReplicaCount: 2
  snapshotterReplicaCount: 2

defaultSettings:
  defaultReplicaCount: 2

defaultBackupStore:
  # Longhorn Manager checks the backupStore periodically to see if there is any new backup target.
  # Since MinIO depends on longhorn (PVC), it won't be ready when Longhorn Manager starts.
  # Create longhorn bucket manually and configure it from longhorn UI.
  # backupTarget: s3://longhorn
  backupTargetCredentialSecret: longhorn-secret

networkPolicies:
  enabled: false
  type: "k3s"

persistence:
  defaultClass: true
  defaultFsType: ext4
  defaultClassReplicaCount: 2
  defaultDataLocality: disabled
  reclaimPolicy: Delete
  migratable: false
  backingImage:
    enable: false
  defaultNodeSelector:
    enable: false
  #nfsOptions: ""

longhornUI:
  replicas: 1

metrics:
  serviceMonitor:
    enabled: true

# Remove or Change Helm pre-upgrade hook to support ArgoCD
# https://github.com/longhorn/longhorn/issues/6415
preUpgradeChecker:
  jobEnabled: false
