global:
  nodeSelector:
    custom.node.kubernetes.io/longhorn: "true"

csi:
  attacherReplicaCount: 2
  provisionerReplicaCount: 2
  resizerReplicaCount: 2
  snapshotterReplicaCount: 2

defaultSettings:
  defaultReplicaCount: 2
  # systemManagedComponentsNodeSelector: "custom.node.kubernetes.io/longhorn:true"

networkPolicies:
  enabled: false
  type: "k3s"

persistence:
  defaultClass: true
  defaultFsType: ext4
  defaultClassReplicaCount: 2
  defaultDataLocality: disabled
  reclaimPolicy: Delete
  migratable: false
  backingImage:
    enable: false
  defaultNodeSelector:
    enable: false
  #nfsOptions: ""

longhornUI:
  replicas: 1

metrics:
  serviceMonitor:
    enabled: true

# Remove or Change Helm pre-upgrade hook to support ArgoCD
# https://github.com/longhorn/longhorn/issues/6415
preUpgradeChecker:
  jobEnabled: false
