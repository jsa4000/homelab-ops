apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

transformers:
  - transformers.yaml

helmCharts:
  - name: longhorn
    repo: https://charts.longhorn.io
    #version: 1.7.2
    version: 1.6.2
    releaseName: longhorn
    namespace: storage
    includeCRDs: true
    valuesFile: values.yaml
    valuesInline:
      namespaceOverride: storage
