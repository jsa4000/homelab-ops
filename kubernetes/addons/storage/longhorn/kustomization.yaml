apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: storage

resources:
  - namespace.yaml
  - ./dashboards

transformers:
  - transformers.yaml

helmCharts:
  - name: longhorn
    repo: https://charts.longhorn.io
    version: 1.6.0
    releaseName: longhorn
    namespace: longhorn
    includeCRDs: true
    valuesFile: values.yaml
    valuesInline:
      namespaceOverride: storage
