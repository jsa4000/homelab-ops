apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-storage
  namespace: gitops
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/jsa4000/homelab-ops
              revision: HEAD
              directories:
                - path: kubernetes/addons/storage/*
                - path: kubernetes/addons/storage/rook-ceph
                  exclude: true
              values:
                namespace: storage
          - clusters:
              selector:
                matchExpressions:
                  - key: enable_addons
                    operator: In
                    values: ["true"]
  syncPolicy:
    applicationsSync: create-update
  template:
    metadata:
      name: "addon-{{.name}}-{{.path.basename}}"
    spec:
      project: default
      source:
        repoURL: "https://github.com/jsa4000/homelab-ops"
        path: "clusters/{{.name}}/addons/storage/{{.path.basename}}"
        targetRevision: HEAD
        directory:
          recurse: false
        kustomize:
          namespace: "{{.values.namespace}}"
          commonAnnotations:
            argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
      destination:
        namespace: "{{.values.namespace}}"
        name: "{{.name}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - Validate=true
          - CreateNamespace=true
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: -1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
