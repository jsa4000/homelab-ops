apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: kyverno
    repo: https://kyverno.github.io/kyverno
    version: 3.2.4
    includeCRDs: true
    releaseName: kyverno
    namespace: security
    valuesFile: values-kyverno.yaml
  - name: kyverno-policies
    repo: https://kyverno.github.io/kyverno
    version: 3.2.3
    releaseName: kyverno-policies
    namespace: security
    valuesFile: values-policies.yaml
