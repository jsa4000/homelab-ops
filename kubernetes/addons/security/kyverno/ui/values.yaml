replicaCount: 1
revisionHistoryLimit: 10

logging:
  encoding: console
  logLevel: 0
  development: false
api:
  logging: false

rest:
  enabled: false

profiling:
  enabled: false

worker: 1

reportFilter:
  namespaces:
    include: []
    exclude: []
  clusterReports:
    disabled: false

ui:
  enabled: true

kyvernoPlugin:
  enabled: true

monitoring:
  enabled: false
  serviceMonitor:
    interval: "10s"
    labels:
      release: prometheus-stack
  grafana:
    dashboards:
      enabled: true
      label: grafana_dashboard
      value: "true"
    folder:
      annotation: grafana_folder
      name: Security
    datasource:
      label: Prometheus
      pluginId: prometheus
      pluginName: Prometheus

global:
  plugins:
    kyverno: true

  summary:
    enabled: false
    schedule: "0 8 * * *"
    activeDeadlineSeconds: 300

  violations:
    enabled: false
    schedule: "0 8 * * *"
    activeDeadlineSeconds: 300
    backoffLimit: 3
