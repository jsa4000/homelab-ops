apiVersion: v1
kind: ServiceAccount
metadata:
  name: oauth2-proxy-zitadel-init
---
#Â Create a Role (not ClusterRole) to only be able to create secret from the container.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: oauth2-proxy-zitadel-init
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: oauth2-proxy-zitadel-init
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: oauth2-proxy-zitadel-init
subjects:
  - kind: ServiceAccount
    name: oauth2-proxy-zitadel-init
    namespace: iam
