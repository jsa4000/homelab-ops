apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: iam

resources:
  - rbac.yaml
  - external-secret.yaml
  - job.yaml

configMapGenerator:
  - name: oauth2-proxy-zitadel-init
    files:
      - zitadel-init.sh
  - name: oauth2-proxy-zitadel-init-config
    literals:
      - ZITADEL_DOMAIN=zitadel.default.javiersant.com
      - REDIRECT_URL=https://oauth.default.javiersant.com/oauth2/callback
generatorOptions:
  disableNameSuffixHash: true
