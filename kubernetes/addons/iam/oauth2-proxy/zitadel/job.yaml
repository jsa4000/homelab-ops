apiVersion: batch/v1
kind: Job
metadata:
  name: oauth2-proxy-zitadel-init
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 1000
  # Clean up finished jobs automatically
  # ttlSecondsAfterFinished: 100
  template:
    spec:
      serviceAccountName: oauth2-proxy-zitadel-init
      restartPolicy: Never
      containers:
        - name: alpine
          image: alpine:3.19.1
          command: ["sh"]
          args: ["/etc/scripts/zitadel-init.sh"]
          envFrom:
            - secretRef:
                name: github-secret
            - configMapRef:
                name: oauth2-proxy-zitadel-init-config
          volumeMounts:
            - name: zitadel-admin-sa
              mountPath: /etc/config
            - name: zitadel-scripts
              mountPath: /etc/scripts
      volumes:
        - name: zitadel-admin-sa
          secret:
            secretName: zitadel-admin-sa
        - name: zitadel-scripts
          configMap:
            name: oauth2-proxy-zitadel-init
            defaultMode: 0777
