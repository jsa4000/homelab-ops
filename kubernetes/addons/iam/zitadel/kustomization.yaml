apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: iam

resources:
  - masterkey.yaml
  #  - secret-password.yaml
  - db-cert.yaml
  - secret-tls.yaml
  - ingress

helmCharts:
