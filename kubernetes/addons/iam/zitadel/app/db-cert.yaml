apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-cluster-zitadel-cert
spec:
  secretName: postgres-cluster-zitadel-cert
  usages:
    - client auth
  commonName: zitadel
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  secretTemplate:
    labels:
      cnpg.io/reload: ""
