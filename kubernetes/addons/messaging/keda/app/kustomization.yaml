apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: keda
    repo: https://kedacore.github.io/charts
    version: 2.14.2
    releaseName: keda
    namespace: messaging
    includeCRDs: true
    valuesFile: values.yaml

patches:
  - target:
      version: v1
      kind: ClusterRole
      name: keda-operator-external-metrics-reader
    path: clusterrole-patch.yaml
