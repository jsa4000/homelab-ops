# 1. Create the deployment
#   > kubectl apply -f docs/_source/manifests/kyverno
# 2. Obtain the report id
#   > kubectl get PolicyReports -A | grep nginx
# 3. Wait and get the Report generated by Kyverno
#   > kubectl get PolicyReport ced09446-d6cc-4c94-8e42-b0732fd57ead -o yaml | yq .
#
#Â Commands
# 1. Get the kyverno ClusterPolicies created
#   > kubectl get clusterpolicies -A
# 2. Get the kyverno PolicyReports created
#   > kubectl get PolicyReports -A
# 3. Get the kyverno ClusterPolicyReports created
#   > kubectl get ClusterPolicyReports -A
#
# Check with the following parameters to enforce policies
#   validationFailureAction: Audit
#   background: true
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyverno-nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 256Mi
