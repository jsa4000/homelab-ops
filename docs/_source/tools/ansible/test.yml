---
- name: Ansible Test
  hosts: k3s_cluster
  become: true
  tasks:
    - name: Simple Debug Message
      debug: msg="Hello!"
      when: "debug_enabled|default(true)|bool"

    - name: Record the Message from stdout
      command: echo "Hello again!"
      when: "debug_enabled|default(true)|bool"
      register: message

    - debug: msg="{{ message.stdout }}"

