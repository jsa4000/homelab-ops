apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/jsa4000/homelab-ops//kubernetes/apps/ai/ollama?ref=staging

patches:
  - target:
      version: v1alpha1
      kind: IngressRoute
      name: ollama-ingress
    path: ollama-ingress-patch.yaml
  - target:
      version: v1alpha1
      kind: IngressRoute
      name: ollama-webui-ingress
    path: ollama-webui-ingress-patch.yaml
