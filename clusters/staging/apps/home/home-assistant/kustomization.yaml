apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/jsa4000/homelab-ops//kubernetes/apps/home/home-assistant?ref=staging

patches:
  - target:
      version: v1alpha1
      kind: IngressRoute
      name: home-assistant-ingress
    path: hass-ingress-patch.yaml
  - target:
      version: v1alpha1
      kind: IngressRoute
      name: home-assistant-code-server-ingress
    path: hass-code-ingress-patch.yaml
