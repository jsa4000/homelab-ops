apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage-ingress
  annotations:
    external-dns.alpha.kubernetes.io/target: staging.internal.javiersant.com
    gethomepage.dev/href: "https://homepage.staging.internal.javiersant.com"
spec:
  routes:
    - match: Host(`homepage.staging.internal.javiersant.com`)
      kind: Rule
      services:
        - kind: Service
          name: homepage
          port: 3000
