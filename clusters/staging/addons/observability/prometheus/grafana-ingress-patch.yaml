apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-ingress
  annotations:
    external-dns.alpha.kubernetes.io/target: staging.internal.javiersant.com
    gethomepage.dev/href: "https://grafana.staging.internal.javiersant.com"
spec:
  routes:
    - match: Host(`grafana.staging.internal.javiersant.com`)
      kind: Rule
      services:
        - kind: Service
          name: prometheus-stack-grafana
          port: 80
          sticky:
            cookie:
              httpOnly: true
              name: grafana
              secure: true
              sameSite: none
