apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: zitadel-dashboard
  annotations:
    external-dns.alpha.kubernetes.io/target: javiersant.com
    gethomepage.dev/href: "https://zitadel.staging.javiersant.com"
spec:
  routes:
    - match: Host(`zitadel.staging.javiersant.com`)
      kind: Rule
      # middlewares:
      #   - name: oauth2-proxy
      #     namespace: iam
      services:
        - kind: Service
          name: zitadel
          scheme: h2c
          passHostHeader: true
          port: 8080
