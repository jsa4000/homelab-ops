apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: oauth2-proxy
  annotations:
    external-dns.alpha.kubernetes.io/target: javiersant.com
spec:
  routes:
    - match: Host(`oauth.staging.javiersant.com`)
      kind: Rule
      services:
        - name: oauth2-proxy
          port: 80
      middlewares:
        - name: auth-headers
