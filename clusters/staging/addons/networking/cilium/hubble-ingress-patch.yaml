apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hubble-ingress
  annotations:
    external-dns.alpha.kubernetes.io/target: staging.internal.javiersant.com
    gethomepage.dev/href: "https://hubble.staging.internal.javiersant.com"
spec:
  routes:
    - match: Host(`hubble.staging.internal.javiersant.com`)
      kind: Rule
      services:
        - kind: Service
          name: hubble-ui
          port: 80
