apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-internal-ingress
  annotations:
    external-dns.alpha.kubernetes.io/target: staging.internal.javiersant.com
    gethomepage.dev/href: "https://traefik-internal.staging.internal.javiersant.com"
spec:
  routes:
    - match: Host(`traefik-internal.staging.internal.javiersant.com`)
      kind: Rule
      services:
        - name: traefik-internal-dashboard
          port: 9000
