## Use nodePort instead using L2 LoadBalancer, since the external router does not support VIP and it need a physical device with MAC Address.
##Â Kubernetes control plane will allocate a port from a range (default: 30000-32767)
- op: replace
  path: /spec/type
  value: NodePort
- op: replace
  path: /spec/ports/0/nodePort
  value: 31080
- op: replace
  path: /spec/ports/1/nodePort
  value: 31443
- op: remove
  path: /spec/loadBalancerIP
